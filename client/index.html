<!doctype html>
<html lang=de>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>Hässliche Suche – Volltextsuche für das pr0gramm</title>
<link rel=icon href=img/favicon.png>
<link rel=apple-touch-icon href=img/favicon.png>
<link rel=stylesheet href=main.css>

<h1>Hässliche Suche</h1>
<h2 class="muted slogan">Volltextsuche für das pr0gramm</h2>
<form id=search>
	<input type=text name=query minlength=4 autofocus required><button class=submit>Suchen</button>
</form>
<aside>
	<span class=muted>Hinweis:</span>
	<div id=hint class=text-cycle></div>
</aside>
<div class=loader id=loader></div>
<div id=results></div>
<footer>
	<div class=stats>
		Bisher wurden
		<span id=stats-queries>viele</span>
		Anfragen auf
		<span id=stats-posts>viele</span> Bilder und
		<span id=stats-comments>ganz viele</span> Kommentare in
		≈<span id=stats-size>vielen</span> Badewannen
		getätigt
	</div>
	<div>
		<a href=//pr0gramm.com/user/holzmaster>Kontakt</a>,
		<a href=LICENSES.txt>Lizenzen</a>,
		<a href=//github.com/holzmaster/suche>Quellcode</a>
	</div>
</footer>
<script type=module src=main.js></script>
